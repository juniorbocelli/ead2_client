<div class="container">
  <h1 class="mb-5">Novo Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary mb-3">Voltar</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Título:</label>
      <input formControlName="title" id="title" type="text" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">O título é obrigatório.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea formControlName="description" id="description" type="text" class="form-control">
            </textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
        <div *ngIf="f['description'].errors && f['description'].errors['required']">a descrição é obrigatória.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="ticreatortle">Autor:</label>
      <input formControlName="creator" id="creator" type="text" class="form-control">
      <div *ngIf="f['creator'].touched && f['creator'].invalid" class="alert alert-danger">
        <div *ngIf="f['creator'].errors && f['creator'].errors['required']">O autor é obrigatório.</div>
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
