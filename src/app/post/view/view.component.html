<div class="container">
  <h1 class="mb-5">Ver Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary mb-3">Voltar</a>

  <div>
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div>
    <strong>Título:</strong>
    <p>{{ post.title }}</p>
  </div>

  <div>
    <strong>Descrição:</strong>
    <p>{{ post.description }}</p>
  </div>

  <div>
    <strong>Autor:</strong>
    <p>{{ post.creator }}</p>
  </div>
</div>
