<div class="container">
  <h1 class="mb-5">Lista de POSTs</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success mb-3">Criar novo post</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Autor</th>
        <th width="220px">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let post of posts">
        <td [width]="100">{{ post.id }}</td>
        <td [width]="200">{{ post.title }}</td>
        <td [width]="'40%'">{{ post.description }}</td>
        <td [width]="150">{{ post.creator }}</td>
        <td>
          <div class="d-flex justify-content-between">
            <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-sm btn-info">Ver</a>
            <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-sm btn-primary">Editar</a>
            <button type="button" (click)="deletePost(post.id)" class="btn btn-sm btn-danger">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
</div>
