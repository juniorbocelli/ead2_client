<div class="container">
  <h1>Update Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Título:</label>
      <input formControlName="title" id="title" type="text" [(ngModel)]="post.title" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">O título é obrigatório.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Body</label>
      <textarea formControlName="description" id="description" type="text" [(ngModel)]="post.description" class="form-control">
            </textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
        <div *ngIf="f['description'].errors && f['description'].errors['required']">A descrição é obrigatória.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="creator">Autor:</label>
      <input formControlName="creator" id="creator" type="text" [(ngModel)]="post.creator" class="form-control">
      <div *ngIf="f['creator'].touched && f['creator'].invalid" class="alert alert-danger">
        <div *ngIf="f['creator'].errors && f['creator'].errors['required']">O autor é obrigatório.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
  </form>
</div>
